<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Copy Link to Clipboard</h1>
  <button onclick="copyLink()">Copy Link</button>
  <div id="message"></div>

  <script>
    function copyLink() {
      const link = "https://f390d9fd5462ceaf8b180e7c093fc687.serveo.net/tataplay-clearkey/playlist.php";
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("message").textContent = "Link copied to clipboard!";
      }).catch(err => {
        console.error("Failed to copy link: ", err);
        document.getElementById("message").textContent = "Failed to copy link.";
      });
    }
  </script>

</body>
</html>
